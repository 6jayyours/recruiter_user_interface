name: CD Pipeline

on:
  workflow_run:
    workflows: [ "CI Pipeline" ]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: pull docker image
      run:  docker pull marjunr/recruiter-userinterface
    - name: delete old docker image
      run:  docker rm -f recruiter-client || true
    - name: run docker container
      run:  docker run -d -p 3000:3000 --name recruiter-client --network recruiter-net marjunr/recruiter-userinterface
